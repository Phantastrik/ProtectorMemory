<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Générateur de PNJ - JDR Solo</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1>Générateur de PNJ</h1>

  <label for="peupleSelect">Choisir un peuple :</label>
  <select id="peupleSelect">
    <option value="random">Aléatoire</option>
    <option value="Bruja">Bruja</option>
    <option value="Cucurbitus">Cucurbitus</option>
    <option value="Kiore">Kiore</option>
    <option value="Mousseron">Mousseron</option>
  </select>

  <button onclick="genererPNJ()">Générer PNJ</button>

  <div class="result" id="resultatPNJ"></div>
  <h2>Historique des PNJ</h2>
  <div id="historiquePNJ" class="result"></div>
  <button onclick="viderHistorique()">Vider l’historique</button>


<script src="app.js"></script>
 
</body>

</html>
